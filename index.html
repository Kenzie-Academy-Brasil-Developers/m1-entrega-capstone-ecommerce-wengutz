<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/database.js"></script>
    <script defer src="./js/index.js"></script>
    <title>Not A Phase! Store</title>
  </head>
  <body>
    <header>
      <div class="header-align">
        <div class="logo">
          <img
            src="./img/logo.png"
            alt="Logo Not A Phase! Store - Red Version"
          />
        </div>
        <nav>
          <ul>
            <li class="category-list">All</li>
            <li class="category-list">CDs</li>
            <li class="category-list">Vinyls</li>
            <li class="category-list">DVDs</li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container">
      <div class="page-align">
        <main>
          <ul class="showcase"></ul>
        </main>
        <aside>
          <form action="">
            <input
              type="text"
              placeholder="Insert keywords for search"
              class="search-bar"
            />
            <button class="search-button">Search</button>
          </form>
          <section class="cart">
            <h2 class="cart-title">Shop Cart</h2>
            <div class="empty-cart">
              <h3 class="product-title">Empty cart</h3>
              <p>Insert items</p>
            </div>
          </section>
        </aside>
      </div>
    </div>
  </body>
</html>
