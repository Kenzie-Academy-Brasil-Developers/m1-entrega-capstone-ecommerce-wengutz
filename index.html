<!DOCTYPE html>
<html lang="pt-br">

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/database.js"></script>
    <script defer src="./js/index.js"></script>
    <title>Not A Phase! Store</title>
